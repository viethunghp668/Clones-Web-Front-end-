<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="navBar">
      <ul>
        <li><a href="https://www.google.com">
          <img title="Google Apps" src="./pic/24px.svg" alt="Apps" style="margin-top: -12%">
        </a></li>
        <li><a href="https://www.google.com.vn/imghp?hl=vi&tab=ri&ogbl">Image</a></li>
        <li><a href="https://accounts.google.com">Gmail</a></li>
      </ul>
    </div>
    <div class="icon">
      <a href="https://www.google.com">
        <img title="Google" src="./pic/image.png" alt="Google">
      </a>
    </div>
    <div class="searchBar">
      <form action="">
        <input type="text" name="search" placeholder="Let search something">
      </form>
    </div>
    <div class="bookmark">
      <div class="polaroid">
        <a href="https://www.facebook.com">
          <img src="./pic/fb.png" alt="Facebook" style="width:30px;border:1px solid white;border-radius: 50%">
          <div class="caption">
            <p>Facebook</p>
          </div>
        </a>
      </div>
      <div class="polaroid">
        <a href="https://www.youtube.com">
          <img src="./pic/youtube.jpg" alt="Youtube" style="width:30px;border:1px solid white;border-radius: 50%">
          <div class="caption" style="text-decoration: none">
            <p>Youtube</p>
          </div>
        </a>
      </div>
    </div>

  </body>
</html>
